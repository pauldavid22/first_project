<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Killer</title>
  <link rel="stylesheet" href="/assets/style/app.css">
  <script defer src="./assets/script/app.js"></script>
  <script defer src="./assets/script/vendor.js"></script>
</head>
<body>
  <h1>Monster killer</h1>
  <section id="health-levels">
    <!--Monster health -->
    <h2>MONSTER HEALTH</h2>
    <progress id="monster-health" max="100" value="100">100
    </progress>
    <!-- Player health -->
    <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
    <progress id="player-health" max="100" value="100">100
    </progress>
  </section>
  <!-- Controls -->
  <section id="controls">
    <button id="attack-btn">ATTACK</button>
    <button id="strong-attack-btn">STRONG ATTACK</button>
    <button id="heal-btn">HEAL</button>
    <button id="log-btn">SHOW LOG</button>
  </section>



</body>
</body>
</html>
